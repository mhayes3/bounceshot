<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bounce Shot</title>
     
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 1024px; height: 576px; background: #231F20"></canvas>
     <!-- progress bar -->
     
   </div>
  
    <script src="Build/WebPublish.loader.js"></script>
    <script>
 
    createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebPublish.data.gz",
        frameworkUrl: "Build/WebPublish.framework.js.gz",
        codeUrl: "Build/WebPublish.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bounce Shot",
        productVersion: "0.1",
      }).then((unityInstance) => {
      unityInstance.SetFullScreen(1);
        window.unityInstance = unityInstance;
      });
    </script>
